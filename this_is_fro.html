<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title th:text="${title}">Title</title>

  <style>
      body, html {
          height: 100%;

      }

      .hero-image {
          /* Use "linear-gradient" to add a darken background effect to the image (photographer.jpg). This will make the text easier to read */
          background-image:  url("categoryBanner2.jfif");

          /* Set a specific height */
          height: 50%;

          /* Position and center the image to scale nicely on all screens */
          background-position: center;
          background-repeat: no-repeat;
          background-size: cover;
          position: relative;
      }

      /* Place text in the middle of the image */
      .hero-text {
          text-align: center;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          color: white;
      }

      .flex-container{
          display: flex;
          flex-direction: row;
          justify-content: space-between;
          flex-wrap: wrap;
          height: 100%;
          width: 100%;
          margin-top: 5%;

      }

      .games{
          background-color: darkorange;
          display: flex;
          flex-direction: row;
          flex-wrap: wrap;
          justify-content: flex-start;
          align-content: flex-start;
          height: 400px;
          width: 400px;
      }

      .gameItem{
          background-color: orange;
          height: 200px;
          width: 50%;
      }
      .gameItem:hover{
          background-color: grey;
      }
  </style>

</head>
<body>
<div class="hero-image">
    <div class="hero-text">
        <h1>Alphabet</h1>
    </div>
</div>

<div class="flex-container">
<div></div>

        <div class="games">

            <div class="gameItem"> <a th:href="@{'/phrasegame/' + ${title}}">Phrase Game</a></div>
            <div class="gameItem">Easy Game</div>
            <div class="gameItem">Speaking Game</div>
            <div class="gameItem">Hard Game</div>
            <div class="gameItem">Memory Game</div>
            <div class="gameItem">Recall Game</div>
        </div>

<div></div>
</div>

</body>
</html>
